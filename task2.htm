<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- [1,3,5,6,3,2,5,7,91,5,90,37,4848,281,14] istifadecinin daxil etdiyi eded bu arrayin iÃ§inde varsa onun indexini eks halda -1 deyerni qaytarsin -->
    <input type="number" id="a">
    <button onclick="ok()">Ok</button>
    <p>arr = [1, 3, 5, 6, 3, 2, 5, 7, 91, 5, 90, 37, 4848, 281, 14]</p>
    <p id="show"></p>
    <script>
        const show = document.getElementById('show')
        let arr = [1, 3, 5, 6, 3, 2, 5, 7, 91, 5, 90, 37, 4848, 281, 14]
        function ok() {
            const a = Number(document.getElementById('a').value)
            let flag = false
            show.innerHTML = ''
            for (let i = 0; i < arr.length; i++) {
                if (a == arr[i]) {
                    show.innerHTML += `Index of arr: ${i} </br>`
                    flag = true
                }
            }
            if (!flag) show.innerHTML = -1
        }
    </script>
</body>

</html>
