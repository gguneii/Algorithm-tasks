<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 1-dən 100-ə qədər olan bütün ədədləri ekrana çap edən bir JavaScript funksiyası yaz, amma 3-ə bölünən ədədlər üçün "Fizz", 5-ə bölünən ədədlər üçün "Buzz", həm 3-ə, həm də 5-ə bölünən ədədlər üçün isə "FizzBuzz" yazdır. -->
    <p id="add"></p>
    <script>
        function ok() {
            const add = document.getElementById('add')
            for (let i = 1; i < 100; i++) {
                if (i % 15 == 0) {
                    add.innerHTML += i + 'FizzBuzz, ';
                }
                else if (i % 3 == 0) {
                    add.innerHTML += i + 'Fizz, ';
                }
                else if (i % 5 == 0) {
                    add.innerHTML += i + 'Buzz, ';
                }
                else {
                    add.innerHTML += i + ', ';
                    }

            }
        }
        ok()
    </script>
</body>

</html>
